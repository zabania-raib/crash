<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="site-header">
        <div class="logo">
            <span class="logo-main">Zabania</span>
            <span class="logo-sub">Predictor</span>
        </div>
    </header>

    <div id="menu-overlay">
        <div id="menu-container">
            <h1>Select a Platform</h1>
            <div class="menu-choices">
                <button class="menu-choice-btn">1xBet</button>
                <button class="menu-choice-btn">Betwinner</button>
                <button class="menu-choice-btn">Linabet</button>
            </div>
        </div>
    </div>

    <div class="main-container hidden">
        <div id="game-container">
            <div id="multiplier-display">1.00x</div>
            <canvas id="crash-chart"></canvas>
            <button id="start-button">Start Game</button>
        </div>
        <div id="history-container">
            <h3>Crash History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
